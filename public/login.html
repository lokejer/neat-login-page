<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- Poppins font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">

  <!-- link FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Login</title>
</head>

<body>
  
  <main>

    <section class="login-wrapper position-relative">

      <!-- back arrow for login and register pages only -->
      <a href="index.html" class="position-absolute back-arrow" style="top: 1rem; left: 1rem; color: var(--text-primary);">
        <i class="fa-solid fa-arrow-left"></i>
        <span> back</span>
      </a>

      <div class="title-text">
        <h1 class="fw-bold">Hello, <span class="gradient-text">stranger</span>!</h1>
      </div>

      <div class="login-card">

        <div class="card-bg"></div>

        <form id="login-form" action="#" novalidate>
          <div class="field">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>
            <small class="error-message"></small>
          </div>

          <div class="field">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
            <small class="error-message"></small>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small class="error-message"></small>
          </div>

          <div class="captcha">
            <p><i>84e1MQ</i></p>
            <input type="text" id="captcha" name="captcha" placeholder="enter CAPTCHA">
          </div>
          
          <div class="my-3 d-flex gap-1 justify-content-center button-wrapper">
            <button type="submit" class="rounded fw-bold glowing-btn">Login</button>
            <a href="register.html" class="d-flex justify-content-center align-items-center rounded glowing-btn secondary-glowing-btn">Register</a>
          </div>
          
          <a href="loginHelp.html" class="fs-6 forgot-pw-link">forgot password?</a>

        </form>

      </div>

    </section>

  </main>

  <script src="js/login.js"></script>
</body>
</html>
